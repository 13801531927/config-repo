spring:
  application:
    name: order-server
server:
  port: 9002 #端口
#配置eureka server
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    register-with-eureka: true #是否将自己注册到注册中心
    fetch-registry: true
    service-url:
      defaultZone: http://192.168.2.110:9000/eureka/,http://192.168.2.110:9001/eureka/
  server:
    enable-self-preservation: false #关闭自我保护
    eviction-interval-timer-in-ms: 1000 #剔除服务间隔
    
 name: order-service-dev
